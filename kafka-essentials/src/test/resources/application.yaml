topic:
  stock-price-update: stock.price.update # Added from main application.yaml

spring:
  kafka:
    producer:
      properties:
        schema.registry.url: mock://testScope
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
    consumer:
      properties:
        schema.registry.url: mock://testScope
        specific.avro.reader: true # Ensure specific Avro records are used
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      group-id: trend-analyzers # Consumer group id, can be same as main or different for tests
